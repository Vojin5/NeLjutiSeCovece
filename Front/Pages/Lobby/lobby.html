<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lobby.css">
    <title>Lobby</title>
</head>
<body>
    <div class="wrapper">
        <div class="background back1"></div>
        <div class="content">
            <!-- Navigation -->
            <div id="lobby-navigation">
                <div class="logo-container">
                    <img id="logo" src="../../Resources/logo.png">
                </div>
                <div class="avatar-container">
                    <img id="avatar" src="../../Resources/user.jpg">
                </div>
                <div class="label-container">
                    <div class="label" id="username"> Player Name </div>
                    <div class="label">üèÜ</div>
                    <div class="label" id="points">Points</div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="buttons-container enabled">
                <button id="join-button" class="button" type="button">
                    Join Game
                </button>
                <button id="create-button" class="button" type="button">
                    Create Game
                </button>
            </div>
            
            <!-- Players -->
            <div class="lobby-container disabled">
                <button id="exit-button" type="button">
                    <img src="../../Resources/logout.png" width="80%" height="auto"> 
                </button>
                <div class="player-holder">
                    <img class="player-avatar avatar0" src="../../Resources/user.jpg">
                    <p class="player-name username0">Player Name</p>
                </div>

                <div class="player-holder">
                    <img class="player-avatar avatar1" src="../../Resources/user.jpg">
                    <p class="player-name username1" >Player Name</p>
                </div>

                <div class="player-holder">
                    <img class="player-avatar avatar2" src="../../Resources/user.jpg">
                    <p class="player-name username2">Player Name</p>
                </div>

                <div class="player-holder">
                    <img class="player-avatar avatar3" src="../../Resources/user.jpg">
                    <p class="player-name username3">Player Name</p>
                </div>
            </div>

        </div>
    </div>


    <script src="./lobby.js" type="module"></script>
    <script src="../../../script/signalr.js"></script>
</body>
</html>
